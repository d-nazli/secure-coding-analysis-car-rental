<!DOCTYPE html>
<html lang="tr">
  <head>
    <meta charset="UTF-8" />
    <title>Araçlar</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <nav class="navbar navbar-dark bg-dark px-4">
      <span class="navbar-brand">Car Rental</span>
      <div>
        <a href="/my-rentals" class="btn btn-outline-light btn-sm"
          >Kiralamalarım</a
        >
        <a href="/logout" class="btn btn-danger btn-sm ms-2">Çıkış</a>
      </div>
    </nav>

    <div class="container mt-4">
      <table class="table table-bordered">
        <thead class="table-dark">
          <tr>
            <th>ID</th>
            <th>Marka</th>
            <th>Model</th>
            <th>Fiyat</th>
            <th>İşlem</th>
          </tr>
        </thead>
        <tbody>
          {% for c in cars %}
          <tr>
            <td>{{ c[0] }}</td>
            <td>{{ c[1] }}</td>
            <td>{{ c[2] }}</td>
            <td>{{ c[3] }} ₺</td>
            <td>
              <a class="btn btn-primary btn-sm" href="/rent/{{ c[0] }}"
                >Kirala</a
              >
            </td>
          </tr>
          {% endfor %}
        </tbody>
      </table>
    </div>
  </body>
</html>
