<!DOCTYPE html>
<html lang="tr">
  <head>
    <meta charset="UTF-8" />
    <title>Kayıt</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
  </head>
  <body
    class="bg-dark text-light d-flex align-items-center"
    style="height: 100vh"
  >
    <div class="container col-md-4">
      <h3 class="text-center mb-3">Kayıt Ol</h3>
      <form method="post">
        <input
          class="form-control mb-2"
          name="username"
          placeholder="Kullanıcı adı"
        />
        <input
          class="form-control mb-2"
          type="password"
          name="password"
          placeholder="Şifre"
        />
        <button class="btn btn-success w-100">Kayıt</button>
      </form>
      <a href="/login" class="btn btn-link w-100 mt-2">Geri</a>
    </div>
  </body>
</html>
