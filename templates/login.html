<!DOCTYPE html>
<html lang="tr">
  <head>
    <meta charset="UTF-8" />
    <title>Giriş</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
  </head>
  <body
    class="bg-dark text-light d-flex align-items-center"
    style="height: 100vh"
  >
    <div class="container col-md-4">
      <h3 class="text-center mb-3">Giriş Yap</h3>
      {% if error %}
      <div class="alert alert-danger">{{ error }}</div>
      {% endif %}
      <form method="post">
        <input
          class="form-control mb-2"
          name="username"
          placeholder="Kullanıcı adı"
        />
        <input
          class="form-control mb-2"
          type="password"
          name="password"
          placeholder="Şifre"
        />
        <button class="btn btn-primary w-100">Giriş</button>
      </form>
      <a href="/register" class="btn btn-link w-100 mt-2">Kayıt Ol</a>
    </div>
  </body>
</html>
